plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    // Aplica el complemento de Kotlin en el m贸dulo de nivel de aplicaci贸n
    //id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace 'com.example.vant'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.vant"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures{
        viewBinding true
    }
    compileOptions {
        // Configuraci贸n de compilaci贸n para Kotlin
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.10.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    implementation 'com.google.android.exoplayer:exoplayer:2.19.0'
    implementation "androidx.media3:media3-exoplayer-rtsp:1.1.0"
    implementation "androidx.media3:media3-datasource-rtmp:1.1.0"


}